<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="author" content="Rachael Grimmett">
    <meta name="description" content="Plant diagnosis hub for all the house plants you may own.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style-coffee.css" />
    <script src="https://kit.fontawesome.com/ba95519acb.js" crossorigin="anonymous"></script>

    <script src="./controllers/plantViewController.js" async></script>
    <script src="./controllers/menuController.js" async></script>

    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">

    <title>BeGONEia - Plant Database</title>

</head>
<body>
    <div class="wrapper">
        <div id="overlayMenu"></div>
        <header>
            <div id="skip"><a href="#main-content">Skip to Main Content</a></div>
            <nav aria-label="Main">
                <a href="index.html" class="logo" id="top">BeGONEia</a>
                <button type="button" id="menu-button" onclick="toggleMenu()">
                    <i class="fa fa-bars" aria-label="Menu Button"></i>
                </button>
            </nav>
        </header>
        <main>
            <div id="database-hero">
                <h1>Plant Database</h1>
            </div>
            <section class='content' id="main-content">
                <section class="db-search">
                    <section>
                        <label for="search">
                            <input type="text" placeholder="Search for a plant by its name..." id="search">
                        </label>
                        <button onclick="loadSearch()"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </section>
                    <section>
                        <label for="filter">
                            <input type="text" placeholder="Filters you add will appear here." id="filter">
                        </label>
                        <button onclick="showFilters()"><i class="fa-solid fa-filter"></i></button>
                    </section>
                </section>

                <ul id="database-results"></ul>
            </section>
        </main>
        <footer>
            <div>
                <a href="#top">
                    <i class="fa fa-arrow-up" aria-hidden="true"></i>
                    Back to Top
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
